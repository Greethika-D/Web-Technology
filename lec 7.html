<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <div>
            <form action="/serverlogic" method="GET">
                <fieldset>
                    <legend>Register here</legend>

                    <!--to force the user to type something and not leave input empty, 
                    add required in all fields-->

                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                    <br><br>
                    <label for="pass">Password</label>
                    <input type="password" required>
                    <br><br>
                    <label for="email">EMail</label>
                    <input type="email" required>
                    <br><br>
                    <label for="dob">Date of birth</label>
                    <input type="date" required>
                    <br><br>

                    <button type="submit">Submit</button>
                    <!--<input type="submit" value="Submit">    (can be used for button)-->

                    <!--For normal button-->
                    <button type="button" onclick="findBMI()">Find area</button>
                    <button type="reset">Clear</button>

                    



                </fieldset>
            </form>
        </div>
    </body>
</html>
